<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2> Add Food details here..</h2>
    <form action="addFood" method="post">
        {% csrf_token %}
        <table class="table table-stripe table-success">
            <tr>
                <td>Food Name</td>
                <td><input type="text" name="fname" class="form-control"></td>
            </tr>
            <tr>
                <td>Carbohydrate</td>
                <td><input type="text" name="car" class="form-control"></td>
            </tr>
            <tr>
                <td>Fats</td>
                <td><input type="text" name="fat" class="form-control"></td>
            </tr>
            <tr>
                <td>Protein</td>
                <td><input type="text" name="pro" class="form-control"></td>
            </tr>
            <tr>
                <td>Calories</td>
                <td><input type="text" name="cal" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="submit" value="Add Food" class="btn btn-success"></td>
            </tr>
        </table>
        {% for m in messages %}
        <h3>{{m}}</h3>
        {% endfor %}
    </form>
</div>
</body>
</html>
