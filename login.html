<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h2>Lets get in the Food Tracking Application</h2>
    <form action="userlogin" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>User Name</td>
            <td><input type="text" name="uname"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pass"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Log In"></td>
        </tr>
    </table>
    {% for m in messages %}
    <h3>{{m}}</h3>
    {% endfor %}
</form>

</body>
</html>
